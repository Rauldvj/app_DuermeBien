
{% extends 'base.html' %} 
<!-- {% load static%}  -->

{% block title %} Editar Pasajero {% endblock %} 


{% block sidebar %} 
    {% include 'componentes/sidenav.html' %} 
{% endblock %}


{% block content %} 

{% load tailwind_filters %}

        <div class="containt ">
            <form action="" class="PasajeroForm max-w-3xl ml-80" id="PasajeroForm" method="post">
                <h4 class="block uppercase tracking-wide text-white text-2xl  font-bold mb-3" for="grid-registroPasajero">
                    EDITAR PASAJERO
                </h4>
                <div class="flex flex-wrap space-x-6 -mx-8 mb-4 m-6 max-w-3xl">
                {% csrf_token %}
                
                {{ form|crispy }}
                </div>
                <div class="flex space-x-2 justify-center">
                    <div>
                        <button type="submit" id="guardarRegistro"
                            class="inline-block px-6 py-2.5 bg-purple-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out">
                            Guardar Registro Pasajero
                        </button>
                    </div>
                </div>
                
                </div>
                
            </form>
            {{ mensaje }}
        </div>

{% endblock %}
