<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="bg-gradient-to-r from-rose-400 via-fuchsia-500 to-indigo-500">
    {% load tailwind_filters %}
    
    <header
    class="bg-gradient-to-tr from-purple-800 via-violet-900 to-purple-800 w-full flex flex-col py-4 fixed bottom-100 text-2xl">
    <h1 class="text-center text-purple-200 font-bold fs-3 text-3xl">BIENVENIDO AL SISTEMA </h1>
    <h1 class="text-center text-purple-200 font-bold fs-3">HOTEL DUERME BIEN</h1>
</header>
    
    <div class="relative flex flex-col justify-center min-h-screen overflow-hidden">
        <div
            class="w-full p-6 m-auto bg-gradient-to-r from-slate-900 via-purple-900 to-slate-900 rounded shadow-lg shadow-purple-800/50 lg:max-w-md">
    
            <form class="mt-1 " action="" method="post">
                <h1 class="title mb-10 text-purple-200 font-bold text-2xl">Login de Usuario/Administracion</h1>
                {% csrf_token %}          
                    
                {{ form|crispy }}
    
                <div class="flex space-x-2 justify-center">
                    <div>
                        <button type="submit" value="ingresar" class="mt-6 inline-block px-6 py-2.5 bg-purple-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out">Ingresar al Sistema</button>
                    </div>
                </div>
                
                
            </form>
            
         
            
        </div>
    </div>
    
    {% block footer %}
{% include 'componentes/footer.html'%}
{% endblock %}
    
</body>
</html>
